services:
  app:
    environment:
      - ug=${ug}
      - n2=${n2}
      - uf8z=${uf8z}
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - DjangoCourse/docker.env
    volumes:
      - .:/srv/app
    ports:
      - "0.0.0.0:8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  static_data: